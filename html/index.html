<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Upload Image</title>
</head>
<body>
  <div class="upload_file_wrapper">
    <img id='preview_img' class="image_preview" src="https://placehold.jp/150x150.png" alt="Current profile photo" />
    <div class="upload_file">
      <label for="uploadFile" class="btn_upload">Choose file</label>
      <input type="file" onchange="renderImage(event)" id="uploadFile" class="input_file"/>
      <div class="file_info">
        <span class="file_name" id="fileName">File Name empty..</span>&nbsp;
        <span class="file_size" id="fileSize">(FileSize)</span>
      </div>
    </div>
  </div>
</body>
<script src="/js/app.js"></script>
</html>
